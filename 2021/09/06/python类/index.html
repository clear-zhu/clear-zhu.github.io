    <h4 id="定义"><a href="#定义" class="headerlink" title="定义"></a>定义</h4><p>类似C++的定义方式，形式上有些区别</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">class CLASSNAME：</span><br><span class="line">    &lt;statement-1&gt;</span><br><span class="line">    .</span><br><span class="line">    .</span><br><span class="line">    .</span><br><span class="line">    &lt;statement-N&gt;</span><br></pre></td></tr></table></figure>
<p><strong>为什么很多类中都包含了初始化函数_init()_？</strong></p>
<p>可以创建带有特定初始状态的自定义实例</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;&gt; class Complex:</span><br><span class="line">...     def __init__(self, realpart, imagpart):</span><br><span class="line">...         self.r = realpart</span><br><span class="line">...         self.i = imagpart</span><br><span class="line">...</span><br><span class="line">&gt;&gt;&gt; x = Complex(3.0, -4.5)</span><br><span class="line">&gt;&gt;&gt; x.r, x.i</span><br><span class="line">(3.0, -4.5)</span><br></pre></td></tr></table></figure>
<p><strong>类变量与实例变量</strong><br>在对实例进行属性定义时，应该使用实例变量</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">class Dog:</span><br><span class="line"></span><br><span class="line">    tricks = []             # mistaken use of a class variable</span><br><span class="line">    def __init__(self, name):</span><br><span class="line">        self.name = name</span><br><span class="line">    def add_trick(self, trick):</span><br><span class="line">        self.tricks.append(trick)</span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt; d = Dog(&#x27;Fido&#x27;)</span><br><span class="line">&gt;&gt;&gt; e = Dog(&#x27;Buddy&#x27;)</span><br><span class="line">&gt;&gt;&gt; d.add_trick(&#x27;roll over&#x27;)</span><br><span class="line">&gt;&gt;&gt; e.add_trick(&#x27;play dead&#x27;)</span><br><span class="line">&gt;&gt;&gt; d.tricks                # unexpectedly shared by all dogs</span><br><span class="line">[&#x27;roll over&#x27;, &#x27;play dead&#x27;]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">**应该将init函数加入初始化trick列表的操作，使用列表变量**</span><br><span class="line">class Dog:</span><br><span class="line"></span><br><span class="line">    def __init__(self, name):</span><br><span class="line">        self.name = name</span><br><span class="line">        self.tricks = []    # creates a new empty list for each dog</span><br><span class="line"></span><br><span class="line">    def add_trick(self, trick):</span><br><span class="line">        self.tricks.append(trick)</span><br><span class="line"></span><br><span class="line">&gt;&gt;&gt; d = Dog(&#x27;Fido&#x27;)</span><br><span class="line">&gt;&gt;&gt; e = Dog(&#x27;Buddy&#x27;)</span><br><span class="line">&gt;&gt;&gt; d.add_trick(&#x27;roll over&#x27;)</span><br><span class="line">&gt;&gt;&gt; e.add_trick(&#x27;play dead&#x27;)</span><br><span class="line">&gt;&gt;&gt; d.tricks</span><br><span class="line">[&#x27;roll over&#x27;]</span><br><span class="line">&gt;&gt;&gt; e.tricks</span><br><span class="line">[&#x27;play dead&#x27;]</span><br><span class="line"></span><br></pre></td></tr></table></figure>
